<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/script.js" defer></script>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Website logo that reads 'splitter'">
  </header>

  <main>
    <section class="calculation">
      <fieldset>
        <label for="bill">Bill <span class="no_zero_text">Can't be zero</span></label>
        <input type="text" id = "bill" name="bill" autocomplete="off">
      </fieldset>


      <fieldset>
        <legend>Select Tip %</legend>
        <div role="group">
          <button type="button" class="tip_perc">5%</button>
          <button type="button" class="tip_perc">10%</button>
          <button type="button" class="tip_perc">15%</button>
          <button type="button" class="tip_perc">25%</button>
          <button type="button" class="tip_perc">50%</button>
          <input type="text" id="customTip" placeholder="Custom" autocomplete="off">
        </div>
      </fieldset>


      <fieldset>
        <label for="people">Number of People <span class="no_zero_text">Can't be zero</span></label>
        <input type="text" id="people" name="people" autocomplete="off">
      </fieldset>
    </section>

    <section class="results">
      <div>
        <p>
          <span>Tip Amount</span>
          <span>/ person</span>
        </p>

        <span class="calc_output js_tip">$0.00</span>
      </div>

      <div>
        <p>
          <span>Total</span>
          <span>/ person</span>
        </p>

        <span class="calc_output js_total">$0.00</span>
      </div>

      <button type="reset" id="reset_btn">RESET</button>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/ay0deji.a/">Ayodeji Ajayi</a>.
  </div>
</body>
</html>
