<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/script.js" defer></script>
</head>
<body>

  <header>
      <h1>
        <img src="images/logo.svg" alt="Website logo that reads 'splitter'">
      </h1>
  </header>
  

  <main>
    <section class="calculation">
      <fieldset>
        <label for="bill">Bill <span class="no_zero_text">Can't be zero</span></label>
        <input type="text" id = "bill" name="bill" placeholder="0" autocomplete="off">
      </fieldset>


      <fieldset>
        <h2>Select Tip %</h2>
        <ul class="button_group">
          <li><button type="button" class="tip_perc">5%</button></li>
          <li><button type="button" class="tip_perc">10%</button></li>
          <li><button type="button" class="tip_perc">15%</button></li>
          <li><button type="button" class="tip_perc">25%</button></li>
          <li><button type="button" class="tip_perc">50%</button></li>
          <li><input type="text" id="customTip" placeholder="Custom" autocomplete="off"></li>
        </ul>
      </fieldset>


      <fieldset>
        <label for="people">Number of People <span class="no_zero_text">Can't be zero</span></label>
        <input type="text" id="people" name="people" placeholder="0" autocomplete="off">
      </fieldset>
    </section>

    <section class="results">
      <div role="group" class="results_group">
        <div>
          <p>
            <span>Tip Amount</span>
            <span>/ person</span>
          </p>

          <span class="calc_output js_tip">$0.00</span>
        </div>

        <div>
          <p>
            <span>Total</span>
            <span>/ person</span>
          </p>

          <span class="calc_output js_total">$0.00</span>
        </div>
      </div>

      <button type="reset" class="reset_btn">RESET</button>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/ay0deji.a/">Ayodeji Ajayi</a>.
    </div>
  </footer>
</body>
</html>
